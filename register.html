<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fantastical Calendar</title>
    <link rel="stylesheet" href="styles/globals.css" />
    <link rel="stylesheet" href="styleguide.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            margin: 40px 0;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a202c;
            margin-bottom: 8px;
        }

        .auth-header p {
            font-size: 14px;
            color: #718096;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .form-group label .required {
            color: #e53e3e;
            margin-left: 2px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            transition: all 0.2s;
            font-family: inherit;
            background: white;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #e2e8f0;
        }

        .auth-footer p {
            font-size: 14px;
            color: #718096;
        }

        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .section-title {
            font-size: 16px;
            font-weight: 600;
            color: #2d3748;
            margin: 24px 0 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #e2e8f0;
        }

        .section-title:first-of-type {
            margin-top: 0;
        }

        .help-text {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: white;
            color: #1a202c;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            font-weight: 500;
            z-index: 10000;
            opacity: 0;
            transition: all 0.3s ease;
            max-width: 400px;
            text-align: center;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>
    <div id="toast" class="toast"></div>
    
    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join Fantastical Calendar to organize your academic life</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="register-form">
            <div class="section-title">Account Information</div>

            <div class="form-group">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="you@university.edu" required>
            </div>

            <div class="form-group">
                <label for="password">Password<span class="required">*</span></label>
                <input type="password" id="password" name="password" placeholder="At least 6 characters" required minlength="6">
                <div class="help-text">Must be at least 6 characters</div>
            </div>

            <div class="section-title">Personal Information</div>

            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name<span class="required">*</span></label>
                    <input type="text" id="first-name" name="first_name" placeholder="John" required>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name<span class="required">*</span></label>
                    <input type="text" id="last-name" name="last_name" placeholder="Doe" required>
                </div>
            </div>

            <div class="section-title">Academic Information</div>

            <div class="form-group">
                <label for="university">University Name<span class="required">*</span></label>
                <input type="text" id="university" name="university" placeholder="e.g., Harvard University" required>
            </div>

            <div class="form-group">
                <label for="major">Major<span class="required">*</span></label>
                <input type="text" id="major" name="major" placeholder="e.g., Computer Science" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="year-level">Year Level<span class="required">*</span></label>
                    <select id="year-level" name="year_level" required>
                        <option value="">Select...</option>
                        <option value="Freshman">Freshman</option>
                        <option value="Sophomore">Sophomore</option>
                        <option value="Junior">Junior</option>
                        <option value="Senior">Senior</option>
                        <option value="Graduate">Graduate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="semester">Semester<span class="required">*</span></label>
                    <select id="semester" name="semester" required>
                        <option value="">Select...</option>
                        <option value="1">1st Semester</option>
                        <option value="2">2nd Semester</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn-primary" id="register-btn">
                Create Account
            </button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.0/dist/umd/supabase.min.js"></script>
    <script src="env-config.js" onerror="console.log('Using config.js for environment')"></script>
    <script src="config.js"></script>
    <script src="supabase-client.js"></script>
    <script>
        const registerForm = document.getElementById('register-form');
        const registerBtn = document.getElementById('register-btn');
        const errorMessage = document.getElementById('error-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        function setLoading(isLoading) {
            if (isLoading) {
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<span class="loading"></span>Creating account...';
            } else {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Create Account';
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type}`;
            
            setTimeout(() => toast.classList.add('show'), 100);
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);
        }

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                first_name: document.getElementById('first-name').value,
                last_name: document.getElementById('last-name').value,
                university: document.getElementById('university').value,
                major: document.getElementById('major').value,
                year_level: document.getElementById('year-level').value,
                semester: document.getElementById('semester').value
            };

            try {
                const result = await window.signUp(formData);
                
                if (result.success) {
                    showToast('Account created! Check your email to verify.', 'success');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showError(result.error || 'Failed to create account');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('An error occurred. Please try again.');
                setLoading(false);
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            const session = await window.getSession();
            if (session) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
